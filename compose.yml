services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - crud
  app:
    build:
      context: ./app
    env_file:
      - .env
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - crud
  nginx:
    image: nginx:stable-alpine
    ports:
      - "${WEB_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - crud

volumes:
  data:

networks:
  crud:
    driver: bridge
